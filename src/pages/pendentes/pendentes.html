<ion-header>
  <ion-navbar>
    <ion-title>Em espera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  >
  <h2>Registos</h2>
  <div *ngFor="let item of items" >
    <div *ngIf="item.estado=='PENDENTE'">
      <button ion-item (click)="mostrarUtilizador(item.id)" >
        <ion-thumbnail item-start>
          <img src="assets/imgs/avatar.png">
        </ion-thumbnail>
        <h2>{{ item.nome}}</h2>
        <p>{{item.contacto1}}</p>
      </button> 
    </div>   
  </div>  
    
         
</ion-content>
