<ion-header>
  <ion-navbar>
    <ion-title>Utilizadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" src="assets/imgs/avatar.png" alt="avatar">
  </ion-avatar>
  <h2 text-center >{{utilizador?.nome}}    </h2>
  <p text-center >Contacto: <b>{{utilizador?.contacto}} </b></p>
  <p text-center>Morada  : <b>{{utilizador?.morada}}   </b></p>
  <p text-center>situação: <b>{{utilizador?.estado}}   </b></p>
  <p text-center>Perfil: <b>{{utilizador?.perfil}}   </b></p>
  <p>Registado por: <b>{{utilizador?.registadoPor}}</b></p>
  <br>
  <br>
  <br>

  <div text-center *ngIf="utilizador?.estado == 'PENDENTE'" >
    <hr>
    <button ion-button round color="secondary" (click)="aprovar(utilizador?.id)">
      Aprovar
   </button>
   <button ion-button round color="danger" (click)="rejeitar(utilizador?.id)" >
      Rejeitar
   </button>
  </div>
  


</ion-content>
