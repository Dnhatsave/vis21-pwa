<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  

  <ion-card *ngIf="utilizador?.perfil == 'ADMIN'; else elseBlock">

    <ion-card-header>
      Olá {{utilizador?.nome}}, Bem vindo!
    </ion-card-header>
  
    <ion-card-content>
      <button ion-item (click)="listarContactos()"  >
        <ion-icon name="people" item-start></ion-icon>
        Novos Cadastros
        <ion-badge item-end>5</ion-badge>
      </button>
  
      <button ion-item (click)="listarAtivos()" >
        <ion-icon color="warning" name="md-checkmark-circle-outline" item-start></ion-icon>
         Aprovados
        <ion-badge item-end>0</ion-badge>
      </button>

      <button ion-item (click)="listarPendentes()" >
        <ion-icon name="md-clock" item-start></ion-icon>
        Em Espera
        <ion-badge item-end>0</ion-badge>
      </button>

      <button ion-item (click)="listarRejeitados()" >
        <ion-icon name="md-eye-off" item-start></ion-icon>
        Rejeitados
        <ion-badge item-end>0</ion-badge>
      </button>
  
      
      <!-- <h2 class="slide-title">Lista de contactos</h2>
      <ion-list>
        <button ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="assets/imgs/avatar.png">
          </ion-thumbnail>
          <h2>{{item.nome}}</h2>
          <p>{{item.contacto1}}</p>
        </button>
      </ion-list> -->

    </ion-card-content>
  
   
  </ion-card>
  
  <ng-template #elseBlock>
  <ion-card>

    <ion-card-header>
      Olá {{utilizador?.nome}}, Bem vindo! 
    </ion-card-header>
  
    <ion-card-content>
      <hr>
      <img src="assets/imgs/people.png" class="slide-image"/>
      <h2 class="slide-title">Comece a criar a sua lista de contactos</h2>
       <button ion-button large clear icon-end color="primary" (click)="registar()"  >
          Iniciar
          <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-card-content>
  
    <button ion-item>
      <ion-icon name="people" item-start></ion-icon>
      Meus contactos 
      <ion-badge item-end>0</ion-badge>
    </button>
  </ion-card>
</ng-template>

  
</ion-content>
