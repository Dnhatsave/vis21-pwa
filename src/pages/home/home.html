
<ion-content padding>
  <h3>Sistema de Cadastros</h3>
  <img src="assets/imgs/Logotipo.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Contacto</ion-label>
      <ion-input [(ngModel)]="creds.contacto" name="contacto"  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input  [(ngModel)]="creds.password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()" >Entrar</button>
  </form>
  <button ion-button block outline >Registrar</button>
</ion-content>
